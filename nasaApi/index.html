<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nasa's "Photo Of The Day" API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="searchBox">
      <section>
        <p>This application allows you to search Nasa's "Photo of the Day" directory. Enter a date to get a photo and description.</p>
        <p>(For a brand new search, just refresh the page.)</p>
      </section>
      <section>
        <form class="" action="index.html" method="post">
          <input type="date" name="" value="" id="date">
          <button type="button" name="button" id="activate"><i class="fas fa-search"></i></button>
        </form>
      </section>
    </section>
    <section id="content">
      <img width="1000px" height="641px" src="" alt="">
      <iframe src="" allowfullscreen></iframe>
    </section>
    <section id="caption"></section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
